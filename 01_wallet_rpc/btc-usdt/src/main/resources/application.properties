server.port=7002
spring.application.name=service-rpc-usdt
#Eureka
eureka.client.serviceUrl.defaultZone=http://${EUREKA_HOST}:${EUREKA_PORT}/eureka/
eureka.instance.prefer-ip-address=true
#MongoDB
spring.data.mongodb.uri=mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@${MONGO_HOST}:${MONGO_PORT}/wallet
#Kafka
spring.kafka.bootstrap-servers=${KAFKA_HOST}
spring.kafka.consumer.group-id=default-group
spring.kafka.template.default-topic=test
spring.kafka.listener.concurrency=3
spring.kafka.producer.batch-size=1000
coin.rpc=${COIN_RPC}
coin.name=USDT
coin.unit=USDT
coin.password=${COIN_PASSWORD}
coin.step=10
coin.init-block-height=${COIN_INIT_BLOCK_HEIGHT}
coin.withdraw-address=${COIN_WITHDRAW_ADDRESS}
coin.default-miner-fee=0.0001
coin.recharge-miner-fee=0.0001
coin.min-collect-amount=1